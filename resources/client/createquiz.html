                <p/> If you leave the QuizID blank it will create a new Quiz.<p>
                <form id = "QuizForm">
                    <div>
                        <lavel for ="QuizID" class ="label">QuizID :</lavel>

                    <div>

    <form id = "QuestionForm">
        <p/> Create a question for the quiz.<p>
        <div>
            <lavel for ="QuizID" class ="label">QuizID :</lavel>
            <input type ="text" name="QuizID" id ="QuizQuestionID">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">Timer :  </label>
            <input type="text" name ="QuizName" id="Timer">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">QuestionText : </label>
            <input type="text" name ="QuizName" id="QuestionText">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">QuestionType : (1 or 2)</label>
            <input type="text" name ="QuizName" id="QuestionType">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">CorrectAnswerText : </label>
            <input type="text" name ="QuizName" id="CorrectAnswerText">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">WrongAnswerText1 : (Only if question type 2)</label>
            <input type="text" name ="QuizName" id="WrongAnswerText1">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">WrongAnswerText2 : (Only if question type 2)</label>
            <input type="text" name ="QuizName" id="WrongAnswerText2">
        </div>
        <div>
            <label for ="QuizName" class ="QuizName">WrongAnswerText3 : (Only if question type 2)</label>
            <input type="text" name ="QuizName" id="WrongAnswerText3">
        </div>

        <div>
            <input type="submit" value="Save" id="saveQuestionButton">

        </div>
    </form>
